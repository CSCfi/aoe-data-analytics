logging:
  level:
    org.apache.kafka: INFO
    org.springframework: ERROR
server:
  port: 8080
  servlet:
    context-path: /api
spring:
  data:
    mongodb:
      database:
      host:
      port:
      password:
      username:
  kafka:
    consumer:
      # multiple servers comma separated "host:9092,host:9093"
      bootstrap-servers:
      auto-offset-reset: latest
      enable-auto-commit: true
      # auto-commit-interval: 5000
    producer:
      batch-size: 10
      client-id:
      bootstrap-servers:

# Custom properties
kafka:
  group-id:
    material-activity:
    search-requests:
  topic:
    material-activity:
    search-requests:
